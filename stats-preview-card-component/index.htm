<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">  
        <title>Stats Preview Card Component</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="favicon" href="./images/favicon-32x32.png">
    </head>
    <body>
        <main class="card">
            <header>
                <picture>
                    <source media="(max-width: 750px)" srcset="./images/image-header-mobile.jpg 654w">
                    <source media="(min-width: 540px)" srcset="./images/image-header-desktop.jpg 540w">
                    <img src="./images/image-header-desktop.jpg" alt="Office workers having a conversation at a shared table" >                    
                </picture>
                
            </header>
            <div class="copy">
                <h1 class="heading">Get <span class="accent">insights</span> that help your business <span class="grow">grow</span>.</span></h1>
                <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
                <footer>
                    <span class="stat">
                        <span class="figure">10k+</span>
                        <span class="unit">companies</span>
                    </span class="stat">
                    <span class="stat">
                        <span class="figure">314</span>
                        <span class="unit">templates</span>
                    </span>
                    <span class="stat">
                        <span class="figure">12M+</span>
                        <span class="unit">queries</span>
                    </span>
                </footer>
            </div>
        </main>
    </body>
</html>
