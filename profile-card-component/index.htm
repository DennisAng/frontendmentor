<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Profile Card Component</title>
        <link rel="stylesheet" href="./styles/index.css">
        <link rel="icon" href="./images/favicon-32x32.png">
    </head>
    <body>
        <main>
            <img src="./images/image-victor.jpg" alt="Profile picture of Victor Crest">
            <div>
                <span class="name">Victor Crest</span>
                <span class="age">26</span>
            </div>
            <span class="location">London</span>
            <footer>
                <span class="stat">
                    <span class="figure">80K</span>
                    <span class="unit">Followers</span>
                </span>
                <span class="stat">
                    <span class="figure">803K</span>
                    <span class="unit">Likes</span>
                </span>
                <span class="stat">
                    <span class="figure">1.4K</span>
                    <span class="unit">Photos</span>
                </span>
            </footer>
        </main>
    </body>
</html>
